<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>🎙️ Trợ lý AI Voice</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>🎙️ Trợ lý AI – Giao tiếp bằng giọng nói</header>

    <div id="chatbox" class="flex-column">
      <div class="message bot">🤖 AI: Xin chào! Hãy nhập câu hỏi hoặc nhấn 🎤 để nói.</div>
    </div>

    <div class="controls">
      <input id="message-input" type="text" placeholder="Nhập tin nhắn..." />
      <button onclick="sendMessage()">Gửi</button>
    </div>

    <div class="mic-wrapper">
      <button class="mic-button" onclick="startListening()">🎤</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
